<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Pokemon Run!</title>
  <link rel="stylesheet" href="home.css" media="screen" title="no title" charset="utf-8">
  <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Aldrich" rel="stylesheet">

</head>
<body>

    <div class="cover">
        <img class="logo" src="./poke_logo.png">
        <h1>-RUN-</h1>

        <article>
        <form action="game.html" method="GET">

        <div class="one"><input class="submit" type="submit" value="START">
        </div>


        <div class="two">
        <h2>INSTRUCTIONS</h2></div>

        <div class="three">
              <span class="form"><h2>USERNAME:</h2><input class="uName" type="text" name="userName" maxlength="20"> </span>
        </div>
        </form>
        </article>
        </div>




        <div class="instructions">
            <h4>-Instructions-</h4>
            <p>Welcome to Pokemon Run!</p>
            <p>You are always running. Jump over the holes, jump onto the pillars, and DON'T HIT THE WALLS!</p>
            <p>To Jump = Press the UP KEY on your computer</p>
            <p>If you make it past the level, you will be awarded a POKEMON!</p>
            <p>GOTTA CATCH 'EM ALL!</p>
        </div>

</body>
