<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Running Game</title>
  <link rel="stylesheet" href="main.css" media="screen" title="no title" charset="utf-8">
  <script type='text/javascript' src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.0.0/jquery.min.js'></script>
  <script type='text/javascript' src='scripts.js'></script>
</head>
<body>

<!-- <button>- Restart -</button>
 -->
<!-- <div class=screen> -->

  <div class="player"></div>

    <div class="container1">

          <div class=floorLong>
              <h2>LEVEL 1</h2>
          </div>
          <div class="hole"></div>
          <div class="floorLongWall" class=wall></div>
          <div class="floorLong"></div>
          <div class="pillar1LongWall" class=wall></div>
          <div class="pillar1Long"></div>
          <div class="floor"></div>
          <div class="hole"></div>
          <div class="floorWall" class=wall></div>
          <div class="floor"></div>
          <div class="pillar1LongWall" class=wall></div>
          <div class="pillar1Long"></div>
          <div class="floor"></div>

    </div>

    <div class="container2">

          <div class="floorLong">
              <h2>LEVEL 2</h2>
          </div>
          <div class="hole"></div>
          <div class="floorShortWall" class="wall"></div>
          <div class="floorShort"></div>
          <div class="hole"></div>
          <div class="floorShortWall" class="wall"></div>
          <div class="floorShort"></div>
          <div class="hole"></div>
          <div class="floorShortWall" class="wall"></div>
          <div class="floorShort"></div>
          <div class="pillar1Wall" class="wall"></div>
          <div class="pillar1"></div>
          <div class="floorShort"></div>
          <div class="hole"></div>
          <div class="floorShortWall" class="wall"></div>
          <div class="floorShort"></div>
          <div class="pillar1Wall" class="wall"></div>
          <div class="pillar1"></div>
          <div class="floorShort"></div>
          <div class="pillar1Wall" class="wall"></div>
          <div class="pillar1"></div>
          <div class="floorShort"></div>

    </div>

    <div class="container3">

          <div class="pillar1Long">
              <h3>LEVEL 3</h3>
          </div>
          <div class="pillar2Wall" class="wall"></div>
          <div class="pillar2"></div>
          <div class="holeLong"></div>
          <div class="floor3ShortWall" class="wall"></div>
          <div class="floor3Short"></div>
          <div class="hole"></div>
          <div class="floor3ShortWall" class="wall"></div>
          <div class="floor3Short"></div>
          <div class="hole"></div>
          <div class="floor3ShortWall" class="wall"></div>
          <div class="floor3Short"></div>
          <div class="pillar1Wall" class="wall"></div>
          <div class="pillar1"></div>
          <div class="pillar2Wall" class="wall"></div>
          <div class="pillar2"></div>
          <div class="pillar3Wall" class="wall"></div>
          <div class="pillar3"></div>
          <div class="pillar1Long"></div>
          <div class="hole"></div>
          <div class="pillar1Wall" class="wall"></div>
          <div class="pillar1"></div>
          <div class="hole"></div>
          <div class="pillar1Wall" class="wall"></div>
          <div class="pillar1"></div>
          <div class="pillar2Wall" class="wall"></div>
          <div class="pillar2"></div>
          <div class="winZone">
              <h2>THE END</h2>
          </div>


    </div>

 </div>

</body>
</html>
